# .github/workflows/ci.yaml

name: Build and Push Docker Images

# Este workflow se ejecuta cada vez que haces 'push' a la rama principal (main)
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga una copia de tu código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Inicia sesión en Docker Hub usando los secretos que configuramos
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Construye y sube la imagen del backend
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: rdiazm95/corporateknowledgepilot-backend:latest

      # 4. Construye y sube la imagen del frontend
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: rdiazm95/corporateknowledgepilot-frontend:latest