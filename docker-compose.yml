# docker-compose.yml (Versión Corregida con Proxy)
version: '3.8'

services:
  # Servicio del Backend (sin puertos expuestos)
  backend:
    build: ./backend
    volumes:
      # Esto asegura que la base de datos y el conocimiento persistan
      - ./backend/vector_store:/app/vector_store
      - ./backend/tickets.db:/app/tickets.db
    # Permite que el contenedor se comunique con Ollama en tu máquina
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Servicio del Frontend (sin puertos expuestos)
  frontend:
    build: ./frontend
    # Le dice a Docker que inicie el backend antes que el frontend
    depends_on:
      - backend

  # CORRECCIÓN: El servicio 'proxy' ahora está DENTRO de 'services'
  proxy:
    image: nginx:stable-alpine
    ports:
      # Conectamos el puerto 5173 de tu PC al puerto 80 del proxy.
      - "5173:80"
    volumes:
      # Le damos al proxy el archivo de configuración que hemos creado.
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend